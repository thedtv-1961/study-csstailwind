<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h3>flex-wrap</h3>
    <div class="flex flex-row flex-wrap bg-gray-300 w-64 my-5">
        <div class="bg-red-400 px-10 order-3">A</div>
        <div class="bg-yellow-400 px-10 order-1">B</div>
        <div class="bg-orange-400 px-10 order-2">C</div>
    </div>
    <h3>flex-grow</h3>
    <div class="flex flex-row bg-gray-300 w-64 my-5">
        <div class="bg-red-400">A</div>
        <div class="bg-yellow-400 flex-grow">B</div>
        <div class="bg-orange-400">C</div>
    </div>
    <h3>justify-content</h3>
    <div class="flex flex-row bg-gray-300 w-64 my-5 justify-start">
        <div class="bg-red-400">A</div>
        <div class="bg-yellow-400">B</div>
        <div class="bg-orange-400">C</div>
    </div>
    <div class="flex flex-row bg-gray-300 w-64 my-5 justify-end">
        <div class="bg-red-400">A</div>
        <div class="bg-yellow-400">B</div>
        <div class="bg-orange-400">C</div>
    </div>
    <div class="flex flex-row bg-gray-300 w-64 my-5 justify-center">
        <div class="bg-red-400">A</div>
        <div class="bg-yellow-400">B</div>
        <div class="bg-orange-400">C</div>
    </div>
    <div class="flex flex-row bg-gray-300 w-64 my-5 justify-around">
        <div class="bg-red-400">A</div>
        <div class="bg-yellow-400">B</div>
        <div class="bg-orange-400">C</div>
    </div>
    <div class="flex flex-row bg-gray-300 w-64 my-5 justify-evenly">
        <div class="bg-red-400">A</div>
        <div class="bg-yellow-400">B</div>
        <div class="bg-orange-400">C</div>
    </div>
    
    <h3>grid</h3>
    <!-- <div class="grid bg-gray-300">
        <div class="bg-red-400">A</div>
        <div class="bg-yellow-400">B</div>
        <div class="bg-orange-400">C</div>
        <div class="bg-pink-400">D</div>
        <div class="bg-purple-400">E</div>
    </div> -->
    <h3>grid-column: 1 / 3 -> col-span-2</h3>
    <div class="bg-gray-300 w-64 my-5 grid grid-cols-3">
        <div class="bg-green-300 text-center border border-red-700 border-solid col-span-2">1</div>
        <div class="bg-green-300 text-center border border-red-700 border-solid">2</div>
        <div class="bg-green-300 text-center border border-red-700 border-solid">3</div>
        <div class="bg-green-300 text-center border border-red-700 border-solid">4</div>
        <div class="bg-green-300 text-center border border-red-700 border-solid">5</div>
        <div class="bg-green-300 text-center border border-red-700 border-solid col-span-2">6</div>
        <div class="bg-green-300 text-center border border-red-700 border-solid">7</div>
    </div>

    <h3>grid-row: 1 / 3 -> row-span-2</h3>
    <div class="bg-gray-300 w-64 my-5 grid grid-cols-3">
        <div class="bg-green-300 text-center border border-red-700 border-solid row-span-2">1</div>
        <div class="bg-green-300 text-center border border-red-700 border-solid row-span-2">2</div>
        <div class="bg-green-300 text-center border border-red-700 border-solid">3</div>
        <div class="bg-green-300 text-center border border-red-700 border-solid">4</div>
        <div class="bg-green-300 text-center border border-red-700 border-solid">5</div>
        <div class="bg-green-300 text-center border border-red-700 border-solid">6</div>
        <div class="bg-green-300 text-center border border-red-700 border-solid">7</div>
    </div>
</body>
</html>
